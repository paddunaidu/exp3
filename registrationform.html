<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form>
            <fieldset><b>
                <body align="center"bgcolor="lightblue">
                    <strong>STUDENT REGISTRATION FORM</strong>
                    <br>
                    <br>
                    <label>NAME OF THE STUDENT</label>
                    <input placeholder="enter your name"type="text"/>
                    <br>
                    <br>
                    <label>ROLL NO</label>
                    <input placeholder="enter your father name"type="text"/>
                    <br>
                    <br>
                    <label>EMAIL</label>
                    <input placeholder="enter your mail"type="email"/>
                    <br>
                    <br>
                    <label>DATE</label>
                    <input type="date"/>
                    <br>
                    <br>
                    <label>ADDRESS</label>
                    <select>
                        <option>select here</option>
                        <option>guntur</option>
                        <option>budampadu</option>
                        <option>narakoduru</option>
                        <option>chebrolu</option>
                        <option>mangalagiri</option>
                        <option>vizawada</option>
                        <option>juntion</option>
                        <option>arugolanu</option>
                        <option>tadepalli</option>
                        <option>kankipadu</option>
                    </select>
                    <br>
                    <br>
                    <label>GENDER</label><br><br>
                    <label>MALE</label><input type="radio"/><br><br>
                    <label>FEMALE</label><input type="radio"/>
                    <br>
                    <br>
                    <label>MOBILE NUMBER</label>
                    <input placeholder="enter your mobile number"type="number"/>
                    <br>
                    <br>
                    <label>FATHER MOBILE NUMBER</label>
                    <input placeholder="enter your father mobile number" type=number/>
                    <br>
                    <br>
                    <label>MOTHER MOBILE NUMBER</label>
                    <input placeholder="enter your mother mobile number" type=number/>
                    <br>
                    <br>
                    <label>10TH MARKS</label>
                    <select>
                        <option>select here</option>
                        <option>10</option>
                        <option>9</option>
                        <option>9.8</option>
                        <option>9.7</option>
                        <option>9.5</option>
                        <option>9.0</option>
                        <option>8.8</option>
                        <option>8.5</option>
                        <option>7.5</option>
                    </select>
                        <br>
                        <br>
                        <label>INTER MARKS</label>
                        <input placeholder="enter marks"type="numbers"/>
                        <br>
                        <br>
                        <label>GRADUTATION PERCENTAGE</label>
                        <input placeholder="enter percentage"type="percentage"/>
                        <br>
                        <br>
                        <label>PHYSICALLY HANDICAPPED</label>
                        <input placeholder="enter yes (or) no"type="yes(or)no"/>
                        <br>
                        <br>
                        <label>I AM NOT A ROBOT</label>
                        <input type="checkbox"/>
                        <br>
                        <br>
                        <button>SUBMIT</button>
                </body><b/>
            </fieldset>
        </form>
    </center>
</body>
</html>
